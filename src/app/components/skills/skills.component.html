<div class="container-xxxl">
  <div *ngFor="let skill of skills">
    <circle-progress
      [percent]="(skill.percentage)"
      [radius]="100"
      [title]="(skill.skill)"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="300">
    </circle-progress>
  </div>
</div>
